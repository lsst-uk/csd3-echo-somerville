name: mamba env CI

on:
  push:
    branches: [ "main", "128-clean-up-zips-with-dask-k8s" ]
  pull_request:
    branches: [ "main", "128-clean-up-zips-with-dask-k8s" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file echo-side/containers/dask_env/Dockerfile --tag ghcr.io/lsst-uk/ces-dask:$(git rev-parse --short HEAD) --tag ghcr.io/lsst-uk/ces-dask:latest
    - name: Push the Docker image
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u lsst-uk --password-stdin && docker push --all-tags ghcr.io/lsst-uk/ces-dask